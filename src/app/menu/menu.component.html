<div class="menu-container">
  <div class="row head">
    <h1 class="our-menu">Our Menu</h1>
  </div>
  <div class="menu-section">
    <div class="section-head row">
      <h1 class="blue course-head">Appetizers</h1>
    </div>
    <div class="section-body row column-gap-5 justify-content-center">
      <div class="app-card col-2 justify-content-center text-center" *ngFor="let app of appetizers">

        <div class="row">
          <h2>{{app.name}}</h2>
        </div>

        <div class="row text-center justify-content-center">
          <img src="{{app.imageSource}}" alt="{{app.description}}" height="450" width="163">
        </div>

        <div class="row">
          <p>{{app.description}}</p>
        </div>

        <div class="row justify-content-center">
          <div class="app-button">
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="menu-section">
    <div class="section-head row">
      <h1 class="green course-head">Entrees</h1>
    </div>
    <div class="section-body row column-gap-5 justify-content-center">
      <div class="entree-card col-2 justify-content-center text-center" *ngFor="let app of entrees">

        <div class="row">
          <h2>{{app.name}}</h2>
        </div>

        <div class="row text-center justify-content-center">
          <img src="{{app.imageSource}}" alt="{{app.description}}" height="450" width="163">
        </div>

        <div class="row">
          <p>{{app.description}}</p>
        </div>

        <div class="row justify-content-center">
          <div class="entree-button">
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="menu-section">
    <div class="section-head row">
      <h1 class="orange course-head">Dessert</h1>
    </div>
    <div class="section-body row column-gap-5 justify-content-center">
      <div class="dessert-card col-2 justify-content-center text-center" *ngFor="let app of desserts">

        <div class="row">
          <h2>{{app.name}}</h2>
        </div>

        <div class="row text-center justify-content-center">
          <img src="{{app.imageSource}}" alt="{{app.description}}" height="450" width="163">
        </div>

        <div class="row">
          <p>{{app.description}}</p>
        </div>

        <div class="row justify-content-center">
          <div class="dessert-button">
            Add to Cart
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
